<section class="products" style="margin-top:90px">
  <h2 class="section-title">Our Product Collection</h2>

  <div class="product-grid">

    <!-- PRODUCT 1 -->
    <div class="product-card">
      <div class="prod-slider" data-index="0">
        <div class="p-slides">
          <img src="img1.jpeg" onclick="openPreview(this.src)">
          <img src="img2.jpeg" onclick="openPreview(this.src)">
          <img src="img3.jpeg" onclick="openPreview(this.src)">
          <img src="1.jpeg" onclick="openPreview(this.src)">

        <button class="p-btn right" onclick="nextProd(this)">›</button>
      </div>

      <h3>Premium Garland — kelvin001</h3>
    </div>


    <!-- PRODUCT 2 -->
    <div class="product-card">
      <div class="prod-slider" data-index="0">
        <div class="p-slides">
          <img src="1.2.jpeg" onclick="openPreview(this.src)">
          <img src="2.2.jpeg" onclick="openPreview(this.src)">
          <img src="2.2.jpeg" onclick="openPreview(this.src)">
          <img src="1.2.jpeg" onclick="openPreview(this.src)">
        </div>

        <button class="p-btn left" onclick="prevProd(this)">‹</button>
        <button class="p-btn right" onclick="nextProd(this)">›</button>
      </div>

      <h3>Wedding Bouquet — kelvin001</h3>
    </div>

  </div>
